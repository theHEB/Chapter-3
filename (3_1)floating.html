<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        background-color: yellow;
      }
      .box {
        width: 150px;
        height: 150px;
        background-color: blue;
        float: right;
      }
      #box1 {
        float: left;
      }
    </style>
  </head>
  <body>
    <!-- Block = Satırı tamamen kaplar, boyutlamaya izin verir -->
    <!-- İnline = İçerik kadar yer kaplar, boyutlamaya izin vermez -->
    <!-- İnline-block = İçerik kadar yer kaplar, boyutlamaya izin verir -->
    <div id="container">
      <div class="box" id="box1">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
  </body>
</html>
